<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WeatherNow</title>
  <link rel="stylesheet" href="style.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="background-container">
    <video autoplay muted loop id="background-video">
      <source src="assets/video.mp4" type="video/mp4">
    </video>
  </div>
  <div class="content">
    <main>
      <p id="logo">WeatherNow</p>
      <span></span>
      <div class="degrees-container">
        <Strong id="degrees"></Strong>
        <div class="info-text-container">
          <Strong id="phrase-1"></Strong>
          <p id="phrase-2"></p>
        </div>
      </div>
      <div class="line-dash">
        <small><time id="clock"></time></small>
        <div class="button-container">
          <small class="city-name"></small>
          <button class="change">Change</button>
        </div>
      </div>
    </main>
    <aside>
      <section class="change-city">
        <div class="city">
          <small>city</small>
          <p class="city-name"></p>
        </div>
        <button class="change">change</button>
      </section>
      <div class="scroll">
        <section class="weather-details">
          <h3>Weather details</h3>
          <ul>
            <li>
              <p>Cloudy</p><span class="cloudy">93%</span>
            </li>            
            <li>
              <p>Humidity</p><span class="humidity">65%</span>
            </li>
            <li>
              <p>Wind</p><span class="wind">5 Km/h</span>
            </li>
          </ul>
        </section>
        <section class="next-days">
          <h3>Next Days</h3>
          <ul>
            <li>
              <p><time></time></p> <span></span>
            </li>
            <li>
              <p><time></time></p> <span></span>
            </li>
            <li>
              <p><time></time></p> <span></span>
            </li>
            <li>
              <p><time></time></p> <span></span>
            </li>
            <li>
              <p><time></time></p> <span></span>
            </li>
            <li>
              <p><time></time></p> <span></span>
            </li>
            <li>
              <p><time></time></p> <span></span>
            </li>
          </ul>
        </section>
      </div>
    </aside>
  </div>
  <script src="script.js"></script>
</body>

</html>
